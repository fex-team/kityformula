<!DOCTYPE html>
<html>
<head>

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no"/>
    <script type="text/javascript"
            src="http://api.map.baidu.com/api?v=2.0&ak=UlqqXTjNOFT68cSlIo4XIEqx"></script>
    <script type="text/javascript" src="http://api.map.baidu.com/library/Heatmap/2.0/src/Heatmap_min.js"></script>
    <script src="data.js"></script>

    <title>热力图 功能示例</title>

    <style type="text/css">
        ul, li {
            list-style: none;
            margin: 0;
            padding: 0
        }

        html {
            height: 100%
        }

        body {
            height: 100%;
            margin: 0px;
            padding: 0px
        }

        #container {
            height: 100%;
            width: 100%;
            float: left;
            border-right: 2px solid #bcbcbc;
        }

        #r-result {
            position: absolute;
            width: 20%;
            top: 0;
            right: 0;
            background: #fefefe;
        }

        .btn-container {
            margin: 20px;
        }

        fieldset {
            border: 1px solid;
            border-radius: 3px;
        }

        fieldset label {
            font-size: 14px;
            line-height: 30px;
        }

        .btn {
            color: #333;
            background-color: #fff;
            display: inline-block;
            padding: 6px 12px;
            font-size: 14px;
            font-weight: normal;
            line-height: 1.428571429;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-top: 5px;
            margin-bottom: 5px;
        }

        .btn:hover {
            color: #333;
            background-color: #ebebeb;
            border-color: #adadad;
        }

        .text-primary {
            font-weight: bold;
        }

        textarea {
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        textarea:focus {
            border-color: #66afe9;
            outline: 0;
            box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.075), 0 0 8px rgba(102, 175, 233, 0.6);
        }

        .color-list li {
            font-size: 14px;
            line-height: 30px;
        }
    </style>
</head>
<body>
<div id="container">
</div>
<div id="r-result">
    <div class="btn-container">
        <fieldset>
            <legend>热力图设置区域</legend>
            <label>设置热力图半径0-100</label>
            <input type="range" max="100" style="width:150px" min="1" value="20" onchange="setRadius(this.value)">
            <span id="radius-result" class="text-primary">20</span>
            <br/>
            <label>设置热力图透明度0-100</label>
            <input type="range" max="100" style="width:150px" min="1" value="60" onchange="setOpacity(this.value)">
            <span id="opacity-result" class="text-primary">60</span>
            <br/>
            <label>设置热力图渐变区间</label>

            <ul class="color-list">
                <li>起始颜色: <input data-key="0.1" type="color" value="#66FF00" onchange="setGradient()"/></li>
                <li>中间颜色: <input data-key="0.5" type="color" value="#FFAA00" onchange="setGradient()"/></li>
                <li>结束颜色: <input data-key="1.0" type="color" value="#FF0000" onchange="setGradient()"/></li>
            </ul>

            <span style="font-size:14px;">显示热力图:</span><input type="checkbox" onclick="toggle();"
                                                              checked="checked"/></br>
        </fieldset>
    </div>

</div>
<script type="text/javascript">
    var map = new BMap.Map("container");          // 创建地图实例

    var point = new BMap.Point(108.95, 34.27);
    map.centerAndZoom(point, 5);             // 初始化地图，设置中心点坐标和地图级别
    map.enableScrollWheelZoom(); // 允许滚轮缩放


    var points = window.pointInfoData;


    if (!isSupportCanvas()) {
        alert('热力图目前只支持有canvas支持的浏览器,您所使用的浏览器不能使用热力图功能~')
    }


    //详细的参数,可以查看heatmap.js的文档 https://github.com/pa7/heatmap.js/blob/master/README.md

    //参数说明如下:
    /* visible 热力图是否显示,默认为true
     * opacity 热力的透明度,1-100
     * radius 势力图的每个点的半径大小   
     * gradient  {JSON} 热力图的渐变区间 . gradient如下所示
     *	{
     .2:'rgb(0, 255, 255)',
     .5:'rgb(0, 110, 255)',
     .8:'rgb(100, 0, 255)'
     }
     其中 key 表示插值的位置, 0~1.
     value 为颜色值.
     */
    heatmapOverlay = new BMapLib.HeatmapOverlay({"radius": 20});
    map.addOverlay(heatmapOverlay);
    heatmapOverlay.setDataSet({data: points, max: 100});


    function setRadius(radius) {
        document.getElementById("radius-result").innerHTML = radius;
        heatmapOverlay.setOptions({"radius": radius})
    }

    function setOpacity(opacity) {
        document.getElementById("opacity-result").innerHTML = opacity;
        heatmapOverlay.setOptions({"opacity": opacity})
    }

    function toggle() {
        heatmapOverlay.toggle()
    }

    function setGradient() {

        /*
         格式如下所示:
         {
         0:'rgb(102, 255, 0)',
         .5:'rgb(255, 170, 0)',
         1:'rgb(255, 0, 0)'
         }
         */
        var gradient = {};
        var colors = document.querySelectorAll("input[type='color']");
        colors = [].slice.call(colors, 0);
        colors.forEach(function (ele) {
            gradient[ele.getAttribute("data-key")] = ele.value;
        });
        heatmapOverlay.setOptions({"gradient": gradient});
    }


    function isSupportCanvas() {
        var elem = document.createElement('canvas');
        return !!(elem.getContext && elem.getContext('2d'));
    }


</script>
</body>
</html>
