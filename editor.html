<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'/>
    <meta http-equiv="X-UA-Compatible" content="chrome=1"/>
    <meta name="description" content="Formula : HTML(SVG) Formula display solutions"/>

    <title>公式编辑器 - Kity Formula HTML(SVG)数学公式呈现库</title>

    <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/stylesheet.css">
    <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/main.css">
    <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/notice.css">
    <style type="text/css">

        html, body {
            overflow-y: visible;
        }

        .LaTeX-input-wrap .LaTeX-input {
            resize: none;
            width: 100%;
            height: 100px;
            line-height: 1.5;
            padding: 5px;
            border: 1px solid #b3b3b3;
        }

        .LaTeX-view-wrap {
            margin-bottom: 50px;
        }

        .LaTeX-input-wrap em {
            display: block;
            clear: both;
        }

        .LaTeX-input-wrap .error-tip {
            height: 20px;
            line-height: 20px;
            color: red;
            font-size: 12px;
            font-style: normal;
            float: left;
        }

        .LaTeX-input-wrap .default-LaTeX-btn {
            float: right;
            padding: 5px 10px;
        }

        .parse-btn {
            padding: 10px 30px;
            margin: 40px 0;
        }

        .formula-container {
            height: 300px;
            padding: 20px 20px;
            border: 1px solid #b3b3b3;
        }

        .formula-declaration {
            margin-bottom: 80px;
        }

        .formula-notice ol {
            margin: 15px;
        }


        /* 预设LaTeX选择器 */
        .default-LaTeX-box {
            width: 100%;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
            display: none;
            background: rgba( 0, 0, 0, 0.5 );
        }

        .default-LaTeX-box .box-container {

            width: 800px;
            height: 500px;
            background: #f2f2f2;

            position: absolute;
            top: 50%;
            left: 50%;
            margin-top: -250px;
            margin-left: -400px;
            border: 1px solid white;
            box-shadow: inset 0 0 5px rgba( 255, 255, 0, 0.5 ), 0 0 10px rgba( 0, 0, 0, 0.5 );

        }

        .default-LaTeX-box .box-caption {
            width: 100%;
            height: 50px;
            line-height: 50px;
            background: black;
        }

        .default-LaTeX-box .box-caption h1 {
            padding: 0 0 0 10px;
            margin: 0;
            font-size: 1em;
            color: rgb(255, 224, 0);
            font-weight: normal;
        }

        .default-LaTeX-box .close-box-btn {
            position: absolute;
            top: 0;
            right: 0;
            font-size: 30px;
            width: 50px;
            height: 50px;
            z-index: 9999;
        }

        .default-LaTeX-box .box-content {
            width: 100%;
            height: 440px;
            margin: 5px 0;
            overflow: hidden;
        }

        .default-LaTeX-box .box-content li {
            line-height: 3;
            font-size: 16px;
        }

        .default-LaTeX-box .box-inner-content {
            border: 1px solid #f2f2f2;
            padding: 10px;
            height: 400px;
            overflow-y: auto;
        }

        .mathquill-rendered-math span{
            line-height: 1;
        }

        .box-inner-content ul {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        .box-inner-content ul li {
            padding: 0 20px;
            border-bottom: 1px solid #ECECEC;
            cursor: pointer;
        }

        .box-inner-content ul li:HOVER {
            background-color: #fcfcfc;
        }

        .tips {
            width: 100%;
            height: 100%;
            text-align: center;
            line-height: 400px;
            font-size: 18px;
            color: #f6f5ee;
        }

    </style>
    <script src="javascripts/go-to-top.js"></script>

</head>

        <script src="lib/kf-kitygraph.all.min.js"></script>

        <script>
            jQuery( function ($) {


                if ( navigator.userAgent.indexOf("Chrome") !== -1 ) {

                    var KFEditor = kf.Editor;

                    $( "#kfEditorContainer").html('');

                    var editor = new KFEditor( $( "#kfEditorContainer" )[ 0 ] );

                    editor.execCommand( "render", "\\placeholder" );

                } else {
                    $( "#tips").css( "color", "black" );
                }

            } );
        </script>

        <!-- 可视化编辑 -->
        <div style="position: relative; top: 0; left: 0; margin: 0 auto; width: 780px; height: 502px;">
