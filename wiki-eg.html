<div style="margin: 20px 0;">

<script>
    function changeEg ( type ) {

        var url = {
                    baike: 'baike-example.html',
                    wiki: 'wiki-example.html'
                },
                notice = {
                    baike: '申明：本页面内容来自百度百科 —— <a href="http://baike.baidu.com/subview/61339/5928878.htm" target="_blank">http://baike.baidu.com/subview/61339/5928878.htm</a>，本示例仅把原有页面内容中的公式图片替换为Kity Formula，如果您对页面内容感兴趣，请前往百度百科官网阅读更多内容。',

                },
                btn = {
                    baike: document.getElementById( "baikeChangeBtn" ),
                    wiki: document.getElementById( "wikiChangeBtn" )
                };

        document.getElementById( "egFrame" ).src = url[ type ];
        document.getElementById( "noticeContent" ).innerHTML = notice[ type ];

        btn[ type ].className = "eg-btn-selected";
        btn[ type === 'wiki' ? 'baike' : 'wiki' ].className = "";

    }
</script>
